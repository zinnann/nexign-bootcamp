spring.application.name=cdr
spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVERS_CONFIG}
server.port=8080

spring.datasource.url=jdbc:h2:mem:localdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.web-allow-others=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
cdr.generate.max-call-duration=10
cdr.generate.file.capacity=10
cdr.generate.date-time-start=1704067200
cdr.generate.data-time-end=1735689599
cdr.kafka.topic=brt
#spring.profiles.active=local


